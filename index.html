<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dog API Part 3 GET Request</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="Thinkful Simple GET Requests API assignment"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
    </head>
  <body>
    <section id="container">
      <h1 class="display-4 mb-4">Dog API: A Simple GET Request</h1>
      <hr/>
      <div id="input"></div>
      <form id="form-input">
        <div class="form-group">
          <h3>What kind of dog breed do you want?</h3>
          <input type="text" id="get-dog-breed" class="form-control" placeholder="Name a breed of dogs" required/>
        </div>
        <div class="button">
          <input type="submit" id="get-dog-photo" class="btn btn-primary mr-4 get-dog-btn" value="Get Dog Photo!"/>
        </div>
        <div class="results hidden">
          <h3>Here are your dog pictures!</h3>
        </div>
      </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
